<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <!--<link rel="stylesheet" type="text/css" href="styles.css" />

    <link rel="stylesheet" href="app/templates/style.css" />
    <a rel="Register here" href="register.html" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Account</div>
        <div class="title signup">Account</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">SignUp</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="/login.html" method="POST">
            <div class="field">
              <input
                type="text"
                name="email"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="pass-link">
              <a href="#">Reset password?</a>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input accept="input" type="submit" value="Login" />
            </div>
            <div class="signup-link">
              Don't Have Account? <a href="register.html">Register here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
